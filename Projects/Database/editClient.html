<!DOCTYPE html>
<html>
<head>
  <title>EditeazÄƒ Comanda</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: 'SansationLight';
      src: url('./FontSansationLight/SansationLight.eot');
      src: local('SansationLight'), url('./FontSansationLight/SansationLight.woff') format('woff'), url('./FontSansationLight/SansationLight.ttf') format('truetype');
    }

    * {box-sizing: border-box}

    /* Set height of body and the document to 100% */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'SansationLight' !important;
      background: rgb(22,22,22);
    }

    /* Style tab links */
    .tablink {
      font-weight: bold;
      font-family: 'SansationLight' !important;
      background-color: #557;
      color: azure;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 12px 12px;
      font-size: 17px;
      width: 12.5%;
    }

    .tablink:hover {
      background-color: #579;
    }

    /* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
      color: white;
      padding: 100px 20px;
      height: 100%;
    }

    #Consilieri {background-color: rgb(22,22,22);}
    #Partide {background-color: rgb(22,22,22);}
    #Comisii {background-color: rgb(22,22,22);}
    #Pontaje {background-color: rgb(22,22,22);}
  </style>
</head>
<body>

  <a href="clients"><button class="tablink" style="background: #741b47; color: white">Client</button></a>
  <a href="orders"><button class="tablink">Comenzi</button></a>
  <a href="product_details"><button class="tablink">Detalii Produs</button></a>
  <a href="ingredients"><button class="tablink">Ingredient</button></a>
  <a href="products"><button class="tablink">Produs</button></a>
  <a href="recipes"><button class="tablink">Retete</button></a>

  <div id="/editClient" class="tabcontent">
    <center>
      <br>
      <h1 id="h3">Editeaza clientul</h1>
      <br><br><br>
      <form class="was-validated" method="POST" action="/editClien">

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationServer01">ID client</label>
            <input name="id_client" type="number" class="form-control is-valid" id="validationServer01" value="{{id_client}}" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="validationServer01">Numar telefon</label>
            <input name="numar_telefon" type="text" class="form-control is-valid" id="validationServer01" value="{{numar_telefon}}" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="validationServer01">Email</label>
            <input name="email" type="email" class="form-control is-valid" id="validationServer01" value="{{email}}" required>
          </div>
          
        </div>

          <button type="submit" name="id_client" value="{{id_client}}" class="btn btn-danger">Editeaza client</button>
      </form>
    </center>

    <script type="text/javascript">
      function checkDuplicates() {
        var selects = document.getElementsByTagName('select');
        var values = [];
        for(i=0;i<selects.length;i++) {
          var select = selects[i];
          if(values.indexOf(select.value)>-1) {
            alert('Comisia ' + i + ' a fost aleasa de mai multe ori!'); //if duplicates found we are returning. without save and no need to continue.
            return false;
          }
          values.push(select.value)
        }
        return true;
      }
    </script>
  </div>

</body>
</html>
